$schema: http://json-schema.org/draft-07/schema#
title: CreateResearchRequest
description: Request to create a new research task
type: object
properties:
  query:
    type: string
    description: Original research query
  model:
    type: string
    description: Model to use for the research
  conversation_id:
    type: integer
    description: Id of the conversation to associate with this task
required:
  - query
