$schema: http://json-schema.org/draft-07/schema#
title: EmbeddingReq
description: EmbeddingReq represents a request to the Ollama embeddings API
type: object
properties:
  model:
    type: string
    description: Model name
  input:
    type: array
    items:
      type: string
    description: Text to generate embeddings for
  truncate:
    type: boolean
    description: Whether to truncate the input to the model's maximum length
  options:
    type: object
    additionalProperties: true
    description: Additional model parameters listed in the documentation for the Modelfile such as temperature
  keep_alive:
    type: integer
    description: Controls how long the model will stay loaded into memory
required:
  - model
  - input
