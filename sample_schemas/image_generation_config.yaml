$schema: http://json-schema.org/draft-07/schema#
title: ImageGenerationConfig
description: Image generation configuration
type: object
properties:
  enabled:
    type: boolean
    description: Whether image generation is enabled
  storage_directory:
    type: string
    description: Directory for file storage
  max_image_size:
    type: integer
    description: Maximum number of pixels in width or height (whichever is greater) for generated images
    minimum: 128
    maximum: 4096
  retention_hours:
    type: integer
    description: Retention period for generated images in hours (e.g., 720 for 30 days)
    minimum: 1
    maximum: 720
  auto_prompt_refinement:
    type: boolean
    description: Whether to enable automatic prompt refinement for image generation. This will take the given prompt and attempt to refine it to improve the quality of the generated image.
  width:
    type: integer
    description: Width of the generated image
  height:
    type: integer
    description: Height of the generated image
  inference_steps:
    type: integer
    description: Number of inference steps
  guidance_scale:
    type: number
    description: Guidance scale for image generation
  low_memory_mode:
    type: boolean
    description: Whether to use low memory mode
  negative_prompt:
    type: string
    description: Negative prompt for image generation
required:
  - enabled
  - storage_directory
  - max_image_size
  - retention_hours
  - auto_prompt_refinement
  - width
  - height
  - inference_steps
  - guidance_scale
  - low_memory_mode
  - negative_prompt
