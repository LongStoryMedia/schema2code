$schema: http://json-schema.org/draft-07/schema#
title: ResearchQuestionResult
description: Result of processing a sub-question in a research task
type: object
properties:
  id:
    type: integer
    description: Unique identifier for the question result
  question:
    type: string
    description: The question that was investigated
  synthesized_answer:
    type: string
    description: Synthesized answer to the question
  error_message:
    type: string
    description: Error message if processing failed
required:
  - id
  - question
