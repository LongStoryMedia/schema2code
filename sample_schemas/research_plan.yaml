$schema: http://json-schema.org/draft-07/schema#
title: ResearchPlan
description: Plan for executing a research task
type: object
properties:
  main_intent:
    type: string
    description: Main intent or goal of the research
  sub_questions:
    type: array
    items:
      $ref: "#/definitions/ResearchQuestion"
    description: Sub-questions to investigate as part of the research
  raw_plan:
    type: string
    description: Original plan text from LLM
required:
  - main_intent
  - sub_questions
definitions:
  ResearchQuestion:
    $ref: research_question.yaml
