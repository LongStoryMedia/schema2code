title: TokenValidationResult
type: object
description: Holds the outcome of token validation
properties:
  user_id:
    type: string
    description: The user ID extracted from the token
  claims:
    type: object
    description: JWT claims from the token
    additionalProperties: true
  is_admin:
    type: boolean
    description: Whether the user has admin privileges
required:
  - user_id
  - claims
  - is_admin
