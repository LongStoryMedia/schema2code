$schema: http://json-schema.org/draft-07/schema#
title: WebSocketConnection
type: object
description: WebSocketConnection represents an active WebSocket connection
properties:
  id:
    type: string
    description: Unique identifier for the connection
  user_id:
    type: string
    description: Identifier of the user associated with the connection
  type:
    type: string
    description: Type of WebSocket connection (e.g., chat, image, status)
    enum:
      - chat
      - image
      - status
  conn:
    type:
      - string
      - "null"
    description: The WebSocket connection object (represented as string)
  created_at:
    type: string
    format: date-time
    description: Timestamp indicating when the connection was established
required:
  - id
  - user_id
  - type
  - created_at
