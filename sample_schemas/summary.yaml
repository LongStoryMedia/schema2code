$schema: http://json-schema.org/draft-07/schema#
title: Summary
description: Summary represents a consolidated summary of messages or other summaries
type: object
properties:
  content:
    type: string
    description: Text content of the summary
  level:
    type: integer
    description: Level of the summary in the hierarchy
  id:
    type: integer
    description: Unique identifier for the summary
  conversation_id:
    type: integer
    description: Id of the conversation this summary belongs to
  source_ids:
    type: array
    items:
      type: integer
    description: IDs of the source messages or summaries
  created_at:
    type: string
    format: date-time
    description: Timestamp of when the summary was created
required:
  - content
  - level
  - id
  - conversation_id
  - source_ids
  - created_at
