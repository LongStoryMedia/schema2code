type: object
title: ImageGenerationNotification
description: Notification sent to clients when an image is generated.
properties:
  image_id:
    type: string
    description: ID of the generated image
  download_url:
    type: string
    description: URL to download the image
  thumbnail_url:
    type: string
    description: URL to view a thumbnail
  b64_data:
    type: string
    description: Base64 encoded image data if applicable
  metadata:
    $ref: image_metadata.yaml
    description: Additional metadata related to the image generation
required:
  - download_url
