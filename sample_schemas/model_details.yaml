$schema: http://json-schema.org/draft-07/schema#
title: ModelDetails
description: ModelDetails contains additional information about a model
type: object
properties:
  parent_model:
    type: string
    description: Identifier of the parent model if this is a derivative
  format:
    type: string
    description: Format of the model file (e.g., gguf)
  gguf_file:
    type: string
    description: Path to the GGUF file if applicable
  family:
    type: string
    description: Primary model family this belongs to (e.g., llama, phi3)
  families:
    type: array
    items:
      type: string
    description: All model families this belongs to
  parameter_size:
    type: string
    description: Size of model parameters (e.g., '7.2B')
  quantization_level:
    type: string
    description: Level of quantization applied to the model (e.g., 'Q4_0')
  dtype:
    type: string
    description: Data type of the model (e.g., 'float16', 'bfloat16')
  precision:
    type: string
    description: Precision of the model (e.g., 'fp16', 'bf16')
    enum:
      - fp32
      - fp16
      - bf16
      - int8
      - int4
      - int2
      - int1
  specialization:
    type: string
    enum:
      - LoRA
      - Embedding
      - TextToImage
      - ImageToImage
      - Audio
      - Text
    description: Specialization of the model (e.g., 'LoRA', 'Embedding',
      'TextToImage', 'Audio', 'Vision')
  description:
    type: string
    description: Description of the model
  weight:
    type: number
    description: Weight of the model (applies to LoRA models)
required:
  - format
  - family
  - families
  - parameter_size
