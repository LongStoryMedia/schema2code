$schema: http://json-schema.org/draft-07/schema#
title: ChatSocketCommand
type: object
description: ChatSocketCommand represents a command sent over WebSocket
properties:
  type:
    type: string
    enum:
      - send
      - pause
      - resume
      - cancel
    description: Type of command
  message:
    type: string
    description: Message content
  conversation_id:
    type: integer
    description: Conversation ID
  metadata:
    $ref: chat_message_metadata.yaml
    description: Additional metadata
    additionalProperties: true
required:
  - type
  - conversation_id
  - message
