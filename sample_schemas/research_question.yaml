$schema: http://json-schema.org/draft-07/schema#
title: ResearchQuestion
description: Sub-question in a research plan
type: object
properties:
  id:
    type: integer
    description: Unique identifier for the question
  question:
    type: string
    description: The question to investigate
  keywords:
    type: array
    items:
      type: string
    description: Keywords relevant to the question
required:
  - id
  - question
  - keywords
